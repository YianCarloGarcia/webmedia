{% extends "base.html" %}

{% block titulo %} Lineas {% endblock %}



{% block contenido %}




<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner QR</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: #f8f9fa;
        }
        #reader {
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <div class="card-body text-center">
                <h1 class="card-title">Escanea un Código QR</h1>
                <div id="reader" class="mb-3"></div>
                <p class="card-text"><strong>Contenido del QR:</strong> <span id="result">Esperando escaneo...</span></p>

                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="qr_value" id="qr_data">
                    <input class="btn btn-success" type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>
    
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('result').innerText = decodedText;
            document.getElementById('qr_data').value = decodedText;
        }
        
        function onScanError(errorMessage) {
            console.warn(errorMessage);
        }
        
        let html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: { width: 250, height: 250 } },
            onScanSuccess,
            onScanError
        );
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


{%  endblock %}
